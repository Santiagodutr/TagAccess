{% extends "layout.html" %}
{% block title %}Registro · TagPass{% endblock %}

{% block content %}
<div class="auth-card">
  <h1 class="auth-card__title">Crear Cuenta</h1>
  <p class="auth-card__subtitle">Únete a TagPass</p>

  <form method="post" class="auth-form">
    <div class="auth-form__group">
      <label class="auth-form__label" for="name">Nombre Completo</label>
      <input 
        class="auth-form__input" 
        id="name" 
        name="name" 
        type="text" 
        placeholder="Tu nombre"
        required
      >
    </div>

    <div class="auth-form__group">
      <label class="auth-form__label" for="email">Correo Electrónico</label>
      <input 
        class="auth-form__input" 
        id="email" 
        name="email" 
        type="email" 
        placeholder="tu@email.com"
        required
      >
    </div>

    <div class="auth-form__group">
      <label class="auth-form__label" for="password">Contraseña</label>
      <input 
        class="auth-form__input" 
        id="password" 
        name="password" 
        type="password" 
        placeholder="Mínimo 6 caracteres"
        required
      >
    </div>

    <div class="auth-form__group">
      <label class="auth-form__label" for="confirm_password">Confirmar Contraseña</label>
      <input 
        class="auth-form__input" 
        id="confirm_password" 
        name="confirm_password" 
        type="password" 
        placeholder="Confirma tu contraseña"
        required
      >
    </div>

    <button class="auth-form__submit" type="submit">Crear Cuenta</button>
  </form>

  <div style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: #718096;">
    ¿Ya tienes cuenta? <a href="{{ url_for('login') }}" style="color: #667eea; text-decoration: none; font-weight: 600;">Inicia sesión</a>
  </div>
</div>
{% endblock %}
